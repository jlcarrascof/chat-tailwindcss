<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Prototype</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-300 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl flex flex-col h-[600px]">
      <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-2">

      </div>

      <form id="chatForm" class="flex border-t p-2 bg-gray-100">
        <input id="chatInput" type="text" placeholder="Write a message..." class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">
          Send
        </button>
      </form>
    </div>

    <script>
      const chatBox = document.getElementById('chatBox');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');

      let userMessageCount = 0;

      const answers = [
        "Hi, how can I help you?",
        "I understand. Could you give me more details?",
        "Thank you for your message. I'm processing it..."
      ];

      const defaultAnswer = "Default response";

      function addMessage(message, type = 'user') {
        const div = document.createElement('div');
        div.className = type === 'user'
          ? 'text-right'
          : 'text-left';

        div.innerHTML = `<span class="inline-block px-4 py-2 rounded-lg text-sm ${
          type === 'user'
            ? 'bg-blue-500 text-white'
            : 'bg-gray-200 text-gray-800'
        }">${message}</span>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      chatForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const message = chatInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        chatInput.value = '';
        userMessageCount++;

        setTimeout(() => {
          const answer =
            userMessageCount <= 3
              ? answers[userMessageCount - 1]
              : defaultAnswer;

          addMessage(answer, 'bot');
        }, 500);
      });
    </script>
  </body>
</html>
