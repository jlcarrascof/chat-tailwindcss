<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Prototype</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl flex flex-col h-[600px]">
      <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-2">

      </div>

      <form id="chatForm" class="flex border-t p-2 bg-gray-100">
        <input id="chatInput" type="text" placeholder="Write a message..." class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black-500"
          required
        />
        <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">
          Send
        </button>
      </form>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
